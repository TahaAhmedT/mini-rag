<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System for Question Answering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }

        /* Styles for the loading indicator */
        .loader {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #4f46e5; /* indigo-600 */
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Styles for generated code blocks */
        .prose pre {
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative;
        }
        
        .prose pre code {
            font-family: 'Courier New', Courier, monospace;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #374151; /* bg-gray-700 */
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .prose pre:hover .copy-btn {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-800 w-64 p-4 flex-shrink-0 flex flex-col transition-all duration-300 -translate-x-full sm:translate-x-0 sm:relative">
        <button id="new-chat-btn" class="flex items-center justify-between w-full bg-gray-700 hover:bg-gray-600 rounded-md p-2 mb-6 text-left cursor-not-allowed">
            <div class="flex items-center">
                <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                <span>New chat</span>
            </div>
            <i data-lucide="edit-3" class="w-5 h-5"></i>
        </button>
        <div class="flex-grow overflow-y-auto">
            <h3 class="text-sm font-semibold text-gray-400 px-2 mb-2">Recent</h3>
             <div id="recent-chats-container">
                <p class="text-gray-500 text-sm px-2">History disabled.</p>
             </div>
        </div>
        <div class="border-t border-gray-700 pt-4">
            <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-700 pointer-events-none">
                <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                <span>Help</span>
            </a>
            <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-700 pointer-events-none">
                <i data-lucide="activity" class="w-5 h-5 mr-3"></i>
                <span>Activity</span>
            </a>
            <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-700 pointer-events-none">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                <span>Settings</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen">
        <header class="flex items-center justify-between p-4 border-b border-gray-700 flex-shrink-0">
            <div class="flex items-center">
                <!-- Mobile menu toggle - Appears on small screens but is non-functional -->
                <button id="menu-toggle" class="sm:hidden mr-4 p-2 rounded-full hover:bg-gray-700 cursor-not-allowed">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-xl font-semibold">RAG System for Question Answering by Taha Ahmed</h1>
            </div>
            <div class="flex items-center">
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-md mr-4 hover:bg-indigo-700 cursor-not-allowed">Upgrade</button>
                <img src="https://placehold.co/40x40/7e22ce/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full">
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-3xl mx-auto w-full">
                <!-- Initial Welcome Message -->
                <div id="welcome-message">
                    <h2 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500 mb-8">Hello there,</h2>
                    <p class="text-gray-400 text-3xl md:text-4xl mb-12">How can I help you today?</p>
                </div>
                
                <!-- Chat messages will be appended here -->
                <div id="chat-log" class="space-y-8"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 md:p-8 flex-shrink-0">
            <div class="max-w-3xl mx-auto w-full">
                <form id="chat-form" class="relative">
                    <textarea id="prompt-input" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 pl-4 pr-24 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter a prompt here..." rows="1"></textarea>
                    <button type="submit" id="send-button" class="absolute right-3 top-1/2 -translate-y-1/2 bg-gray-700 p-2 rounded-full hover:bg-gray-600 disabled:bg-gray-800 disabled:cursor-not-allowed">
                        <i data-lucide="arrow-up" class="w-5 h-5"></i>
                    </button>
                </form>
                <p class="text-xs text-center text-gray-500 mt-2">e& chatbot may display inaccurate info, including about people, so double-check its responses.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- STATE MANAGEMENT ---
            // let chatHistory = []; // History is disabled

            // --- DOM ELEMENTS ---
            const chatForm = document.getElementById('chat-form');
            const promptInput = document.getElementById('prompt-input');
            const sendButton = document.getElementById('send-button');
            const chatLog = document.getElementById('chat-log');
            const welcomeMessage = document.getElementById('welcome-message');
            // const menuToggle = document.getElementById('menu-toggle'); // Sidebar JS functionality is disabled
            // const sidebar = document.getElementById('sidebar'); // Sidebar JS functionality is disabled

            // --- EVENT LISTENERS ---

            // Handle form submission
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleChatSubmit();
            });
            
            // Allow Enter to submit, Shift+Enter for new line
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleChatSubmit();
                }
            });

            // Auto-resize textarea
            promptInput.addEventListener('input', () => {
                promptInput.style.height = 'auto';
                promptInput.style.height = (promptInput.scrollHeight) + 'px';
            });
            
            // Sidebar toggle for mobile - Disabled
            // const menuToggle = document.getElementById('menu-toggle');
            // const sidebar = document.getElementById('sidebar');
            // menuToggle.addEventListener('click', () => {
            //     sidebar.classList.toggle('-translate-x-full');
            // });
            
            // --- CORE FUNCTIONS ---

            const handleChatSubmit = async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) return;

                // Hide welcome message
                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

                // Add user message to chat log
                addMessageToLog('user', prompt);
                // chatHistory.push({ role: "user", parts: [{ text: prompt }] }); // History is disabled

                // Reset input
                promptInput.value = '';
                promptInput.style.height = 'auto';
                
                // Add loading indicator
                const loadingIndicator = addMessageToLog('model', '<div class="loader"></div>', true);
                
                try {
                    const modelResponse = await callCustomAPI(prompt);
                    // Update the loading indicator with the actual response
                    loadingIndicator.innerHTML = `
                        <img src="https://placehold.co/40x40/10b981/ffffff?text=E" alt="Chatbot Avatar" class="w-10 h-10 rounded-full mr-4 flex-shrink-0">
                        <div class="prose prose-invert max-w-none text-gray-200">${marked.parse(modelResponse)}</div>
                    `;
                    addCopyButtons(loadingIndicator);
                    // chatHistory.push({ role: "model", parts: [{ text: modelResponse }] }); // History is disabled

                } catch (error) {
                    console.error('API Call Error:', error);
                    loadingIndicator.innerHTML = `
                        <img src="https://placehold.co/40x40/ef4444/ffffff?text=E" alt="Error Avatar" class="w-10 h-10 rounded-full mr-4 flex-shrink-0">
                        <div class="text-red-400">Sorry, something went wrong. Please check the console for details. Error: ${error.message}</div>
                    `;
                }
                
                // Scroll to bottom
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            };

            const addMessageToLog = (sender, message, isLoading = false) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('flex', 'items-start');

                if (sender === 'user') {
                    messageElement.innerHTML = `
                        <img src="https://placehold.co/40x40/7e22ce/ffffff?text=U" alt="User Avatar" class="w-10 h-10 rounded-full mr-4 flex-shrink-0">
                        <div>
                            <p class="font-semibold mb-1">You</p>
                            <p class="text-gray-300 whitespace-pre-wrap">${message}</p>
                        </div>
                    `;
                } else { // 'model'
                    const avatar = isLoading ? '' : `<img src="https://placehold.co/40x40/10b981/ffffff?text=E" alt="Chatbot Avatar" class="w-10 h-10 rounded-full mr-4 flex-shrink-0">`;
                    messageElement.innerHTML = `
                        ${avatar}
                        <div class="prose prose-invert max-w-none text-gray-200">${message}</div>
                    `;
                }
                chatLog.appendChild(messageElement);
                 // Scroll to bottom
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                return messageElement;
            };

            const callCustomAPI = async (prompt) => {
                // IMPORTANT: Replace 'http://localhost:8000' with your actual API server address if it's different.
                const apiUrl = 'http://localhost:8000/api/v1/nlp/index/answer/5';
                
                // NOTE: The structure of this payload is based on your PDF.
                // It requires a JSON object with a "text" key.
                const payload = {
                    text: prompt
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    let errorMessage = `API Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorBody = await response.json();
                        errorMessage += ` - ${errorBody.error || JSON.stringify(errorBody)}`;
                    } catch (e) {
                       // Response was not JSON, do nothing extra
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                
                // NOTE: You mentioned the response is defined by the key "answer".
                // If your API returns a different structure, you will need to adjust this.
                // For example, if it returns {"response": "..."}, change this to `return result.response;`
                // If it just returns the text directly, change this to `return result;`
                if (result.answer) {
                     return result.answer;
                }

                // Fallback for when the API returns the response as a direct string in the JSON
                if (typeof result === 'string') {
                    return result;
                }
                
                return "I'm sorry, I couldn't find an 'answer' in the API response.";
            };

            // Add copy buttons to code blocks after they are rendered
            const addCopyButtons = (container) => {
                const pres = container.querySelectorAll('pre');
                pres.forEach(pre => {
                    const code = pre.querySelector('code');
                    if (code) {
                        const button = document.createElement('button');
                        button.innerText = 'Copy';
                        button.className = 'copy-btn';
                        button.addEventListener('click', () => {
                            const textArea = document.createElement('textarea');
                            textArea.value = code.innerText;
                            document.body.appendChild(textArea);
                            textArea.select();
                             try {
                                document.execCommand('copy');
                                button.innerText = 'Copied!';
                                setTimeout(() => { button.innerText = 'Copy' }, 2000);
                            } catch (err) {
                                console.error('Failed to copy text: ', err);
                                button.innerText = 'Error';
                                setTimeout(() => { button.innerText = 'Copy' }, 2000);
                            }
                            document.body.removeChild(textArea);
                        });
                        pre.appendChild(button);
                    }
                });
            };
        });
    </script>
</body>

</html>
